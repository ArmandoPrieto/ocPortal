PHOTOBUCKET_CLIENT_ID=Photobucket API key
CONFIG_OPTION_photobucket_client_id=This is the &ldquo;API key&rdquo; set up <a target="_blank" title="Photobucket developer site (this link will open in a new window)" href="http://developer.photobucket.com">on Photobucket</a>.
PHOTOBUCKET_CLIENT_SECRET=Photobucket client secret
CONFIG_OPTION_photobucket_client_secret=This is the Client Secret accompanying the API key. It may be called the &ldquo;private key&rdquo; on Photobucket.
PHOTOBUCKET_ERROR=Photobucket gave {3} an API error &ndash; code {1} &ndash; {2}
PHOTOBUCKET_BAD_FILETYPE=Photobucket cannot support the <kbd>{1}</kbd> filetype.
