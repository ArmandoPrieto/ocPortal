[strings]
BLOCK_main_sortable_table_TITLE=Sortable tables
BLOCK_main_sortable_table_DESCRIPTION=This block shows a sortable table, drawing data from a CSV file.
BLOCK_main_sortable_table_USE=Display data sets on your website.
BLOCK_main_sortable_table_PARAM_param=The filename to use, from <kbd>uploads/website_specific</kbd>. Alternatively, the name of a database table. Default: 'example.csv'.
BLOCK_main_sortable_table_PARAM_default_sort_column=The default (initial) column number to sort by. Default: '1'.
BLOCK_main_sortable_table_PARAM_max=The number to show per page. Default: '20'.
BLOCK_main_sortable_table_PARAM_labels=Labels to use for columns, overriding the ones in the file/table. Use commas to separate them. Default: ''.
BLOCK_main_sortable_table_PARAM_columns=Columns to use. Use commas to separate them. If left blank, all columns will be used. Default: ''.
AUTO_SORT_TITLE=Click to sort
FILTER_ALL_LABEL=Unfiltered
