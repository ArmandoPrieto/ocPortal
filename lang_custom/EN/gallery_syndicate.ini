[strings]
VIDEO_SYNCHRONISATION=Video synchronisation
GALLERY_SYNC_OCFILTER=Galleries to synchronise
CONFIG_OPTION_gallery_sync_ocfilter=An ocFilter string specifying what videos/galleries should be synchronised (optional).
YOUTUBE_KEY=Youtube client ID
CONFIG_OPTION_youtube_key=This is the &ldquo;Client ID&rdquo; set up for a project on the <a target="_blank" title="(this link will open in a new window)" href="https://code.google.com/apis/console">Google API console</a> (remember to enable the Youtube service). Once this is specified, you must also authorise your site with Youtube.
YOUTUBE_CLIENT_SECRET=Youtube client secret
CONFIG_OPTION_youtube_client_secret=This is the Client Secret accompanying the Client ID.
GALLERY_SYNC_ORPHANED_HANDLING=Orphaned handling
CONFIG_OPTION_gallery_sync_orphaned_handling=How to handle files that exist on remote servers but do not exist locally, but did once exist locally.
