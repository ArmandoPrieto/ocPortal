[strings]
YOUTUBE_KEY=Youtube client ID
CONFIG_OPTION_youtube_key=This is the &ldquo;Client ID&rdquo; set up for a project on the <a target="_blank" title="Google API console (this link will open in a new window)" href="https://code.google.com/apis/console">Google API console</a> (remember to enable the Youtube service). Once this is specified, you must also authorise your site with Youtube. Note that you will also want to <a href="http://support.google.com/youtube/bin/answer.py?hl=en&answer=71673" target="_blank" title="increase your video length limit (this link will open in a new window)">increase your video length limit</a>.
YOUTUBE_CLIENT_SECRET=Youtube client secret
CONFIG_OPTION_youtube_client_secret=This is the Client Secret accompanying the Client ID.
YOUTUBE_ERROR=Youtube gave {3} an API error &ndash; code {1} &ndash; {2}
