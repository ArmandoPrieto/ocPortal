BLOCK_main_activities_TITLE=Site Activity Feed
BLOCK_main_activities_DESCRIPTION=This block uses ocPortal's built-in logging to display what activity has been going on, with optional filtering.
BLOCK_main_activities_USE=Displays a log of the activity which has been taking place on the site.
BLOCK_main_activities_PARAM=The title for this activity feed.
BLOCK_main_activities_PARAM_mode=What activity should be displayed. "all" is the default, and applies no filters. "own" and "friends" will display the activity of one member or their chat buddies respectively.
BLOCK_main_activities_PARAM_member=The member this block should filter for, if the mode is "own" or "friends". Defaults to the viewing user.
BLOCK_main_activities_PARAM_max=The maximum number of activities which should be displayed to start with. Default is 10.
BLOCK_main_activities_PARAM_grow=If set to 1 then new activity will make the feed longer and longer. If set to 0 then old activity will 'fall off the bottom' to keep the post count constant.
BLOCK_main_activities_state_TITLE=Status Update Box
BLOCK_main_activities_state_DESCRIPTION=Shows an entry box for sending "status updates"
BLOCK_main_activities_state_USE=Allows members to post short, arbitrary "status updates" to show in their activity feed. If the chat addon is installed, these can be restricted to only show for friends.
BLOCK_main_activities_PARAM=The title for this status entry box.

