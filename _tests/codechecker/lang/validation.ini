XHTML_BAD_PARENT=(X)HTML: The <tt>&lt;{1}&gt;</tt> tag has an invalid parent (<tt>{2}</tt>)
XHTML_BAD_ENTITY=(X)HTML: An invalid entity was employed or <tt>&amp;</tt> was used instead of <tt>&amp;amp;</tt>
XHTML_PROHIBITION=(X)HTML: The <tt>&lt;{1}&gt;</tt> tag must not be within the <tt>&lt;{2}&gt;</tt> tag
XHTML_BAD_ROOT=(X)HTML: The sole root tag must be the <tt>&lt;html&gt;</tt> tag
XHTML_PROHIBITION=(X)HTML: The <tt>&lt;{1}&gt;</tt> tag may not be directly underneath the <tt>&lt;{2}&gt;</tt> tag
XHTML_BAD_ATTRIBUTE_VALUE=(X)HTML: The value ('{2}') of an attribute (<tt>{1}</tt>) does not match the attribute requirements ({3})
