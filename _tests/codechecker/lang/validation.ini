XHTML_SCRIPT_COMMENTING=(X)HTML: Script tags must contain <tt>// --&gt;</tt>-style end comments (and appropriate start comments). In fact, <em>if</em> this is XHTML they should not use comments like this at all, but rather a <tt>&lt;[CDATA[ ... ]]&gt;</tt> wrapper
XHTML_TEXT_NO_BLOCK=XHTML-strict: Text appeared, but it is not allowed under the <tt>&lt;{1}&gt;</tt> tag
