XHTML_A_NAME=(X)HTML: Anchor names must be unique (including named forms and named anchor tags)
XHTML_FORM_ENCODING=Help: Forms with upload attachments must have <tt>multipart/form-data</tt> encoding
XHTML_FORM_TYPE=Help: A GET form must not have a <tt>?</tt> in the URL
XHTML_DOCTYPE=(X)HTML: There must be a <tt>DOCTYPE</tt>, and it must be XHTML 1.0 transitional or strict, XHTML 1.1, or HTML 4.01 transitional or strict
