CSS_UNEXPECTED_CHARACTER=CSS: An unexpected character ('{1}') was found in the CSS inter-class space at line {2}
CSS_UNEXPECTED_CHARACTER_CLASS=CSS: An unexpected character ('{1}') was found inside a CSS class at line {2}
CSS_UNEXPECTED_TERMINATION=CSS: The CSS terminated whilst inside definitions
CSS_UNEXPECTED_TERMINATION_PROPERTY=CSS: The CSS terminated whilst inside a property definition
CSS_UNKNOWN_PROPERTY=CSS: A CSS property (<tt>{1}</tt>) is unknown
CSS_BAD_PROPERTY_VALUE=CSS: A value ('{2}') of a CSS property (<tt>{1}</tt>) does not match the property's requirements ({3})
CSS_PX_FONT=WCAG: Don't use <tt>px</tt> for font sizes. Use <tt>em</tt>

XHTML_IE_ONCHANGE=Compat./IE: Do not use <tt>onchange</tt> with checkboxes or radio buttons. Internet Explorer only triggers the event on defocusing after a change, whilst other browsers behave differently
XHTML_A_SPACES=Compat.: Anchor tags should not contain surrounding spaces as they may be rendered erroneously in some browsers (and aren't semantically correct)
CSS_BAD_PSEUDO_CLASS=Compat./IE: A psuedo-class/element (<tt>{1}</tt>) was used which is not supported by Internet Explorer
CSS_BAD_SELECTOR=Compat./IE: Unfortunately Internet Explorer does not support the <tt>{1}</tt> selector
CSS_NON_IE_PROPERTIES=Compat./IE: A CSS property that Internet Explorer does not support (<tt>{1}</tt>) was used
CSS_IE_COMPAT_COMMENT=Compat./IE: Internet Explorer 5.5 and prior require a CSS rule to be terminated with a semi-colon before a comment may begin

